<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toy Project</title>
  
  <!-- 구글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!-- 스와이퍼 -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

  <!-- CSS 셋업 -->
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/swiper.css" />
  <link rel="stylesheet" href="./css/footer.css" />

</head>
<body>
  <div class="container">

    <header>
      <span id="watch" class="float-left">00:00</span>
      <span class="float-right">
        <img src="./img/01/Cellular Connection.png" alt="" />
        <img src="./img/01/Wifi.png" alt="" />
        <img src="./img/01/Battery.png" alt="" />
      </span>
    </header>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">

          <div class="title">
            <img class="avata" src="./img/02/아바타.png" alt="" />
            <h2>생활비</h2>
            <img class="search" src="./img/02/검색,코드스캔.png" alt="" />
          </div>

          <div class="box">
            <h3 class="number">355-673877-78773</h3>
            <div class="money">
              <span>1,234,000</span>
              <u>원</u>
            </div>
            <input type="range" />
            <span>5일 동안 210,000원 남음</span>
            <a class="send" href="javascript:void(0)">
              이체
            </a>
            <a class="graph" href="javascript:void(0)">
              <img src="./img/02/mdi_bar_chart.png" alt="">
            </a>
          </div>
          
          <div class="ad">
            <p>지금 낮은 이자로 생활대출을 신청하세요!</p>
            <a href="javascript:void(0)">Go</a>
          </div>

          <div class="scroll">
            <ul class="piggyBank">
              <li>
                <p class="no1">여행가자!<br />842,200원</p>
              </li>
              <li>
                <p class="no2">냉장고 사기<br />142,2000원</p>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <span class="material-symbols-outlined">add</span>
                  <strong>저금통 만들기</strong>
                </a>
              </li>
            </ul>
            <ul class="receipt">

            </ul>
          </div>

        </div>

        <div class="swiper-slide">
          B
        </div>

        <div class="swiper-slide">
          C
        </div>

      </div>
    </div>

    <div class="footer">
      <a href="">
        <img src="./img/03/home.png" alt="" />
      </a>
      <a href="">
        <img src="./img/03/arrow.png" alt="" />
      </a>
      <a href="">
        <img src="./img/03/message.png" alt="" />
      </a>
      <a href="">
        <img src="./img/03/dot.png" alt="" />
      </a>
    </div>

  </div>
</body>

<!-- JS 셋업 -->
<script src="./js/watch.js"></script>

<!-- 스와이퍼 -->
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="./js/swiper.js"></script>
<script src="./js/list-01.js"></script>
</html>
